  minio:
    ingress:
      hosts:
        - minio.mifos.gazelle.localhost
    resources:
      requests:
        memory: 128Mi
    consoleIngress:
      enabled: true 
      ingressClassName: nginx 
      labels: {}
      annotations: {}
      path: /
      hosts:
        - minio-console.mifos.gazelle.localhost
  kafka:
    enabled: true
    heapOpts: "-Xms128m -Xmx256m"
    resources:
      requests:
        memory: 500Mi
        cpu: 200m
      limits:
        memory: 1Gi
        cpu: 500m

  ph_ee_connector_bulk:
    enabled: true

  zeebe_ops:
    enabled: true
    image: docker.io/openmf/ph-ee-zeebe-ops:v1.4.0-gazelle-1.1.0
    readinessProbe:
      initialDelaySeconds: 60
    livenessProbe:
      initialDelaySeconds: 60
    deployment:
      extraEnvs:
        - name: JAVA_TOOL_OPTIONS
          value: "-Xms256m -Xmx512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError"

    limits:
      memory: "768M"
      cpu: "500m"
    requests:
      memory: "512M"
      cpu: "50m"

  ph_ee_connector_gsma:

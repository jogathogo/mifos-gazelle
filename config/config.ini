# Mifos Gazelle Configuration File
# This file configures the deployment settings for Mifos Gazelle, including Kubernetes cluster setup,
# MySQL database, and component-specific settings for MifosX, vNext, and Payment Hub EE.

[general]
# Deployment mode: 'deploy' to set up the environment, 'cleanall' to remove it.
mode = deploy
# Domain used for Mifos Gazelle services (e.g., *.mifos.gazelle.test).
GAZELLE_DOMAIN = mifos.gazelle.localhost
# Version of Mifos Gazelle being deployed.
GAZELLE_VERSION = 1.1.0

[kubernetes]
# Environment type: 'local' for a local k3s cluster or 'remote' for an existing remote cluster.
environment = local
# Operating system user to configure Kubernetes for. Must be a non-root user that exists on the system.
k8s_user = $USER
# Tested Kubernetes (k3s) version to install for local clusters [Developer use only do not change]
k8s_version = 1.33
# Path to the kubeconfig file. Defaults to ~/.kube/config if not specified.
kubeconfig_path = ~/.kube/config
# Helm version to install (e.g., '3.18.4').
helm_version = 3.18.4
# Minimum RAM required in GB.
min_ram = 6
# Minimum free disk space required in GB.
min_free_space = 30
# Tested Linux distributions It is Ubuntu only for now so don't change this
linux_os_list = Ubuntu
# Tested Ubuntu versions [developer use only => do not change ] 
ubuntu_ok_versions_list = 22 24

[mysql]
# MySQL service name in the Kubernetes cluster.
MYSQL_SERVICE_NAME = mysql
# MySQL service port in the Kubernetes cluster.
MYSQL_SERVICE_PORT = 3306
# Local port for port forwarding to access MySQL.
LOCAL_PORT = 3307
# Maximum time to wait for MySQL to be ready (in seconds).
MAX_WAIT_SECONDS = 60
# MySQL host for local access (typically 127.0.0.1 for local clusters).
MYSQL_HOST = 127.0.0.1

[infra]
# Enable or disable infrastructure components (e.g., NGINX, Helm repos).
enabled = false
# Namespace for infrastructure components.
INFRA_NAMESPACE = infra
# Helm release name for infrastructure components.
INFRA_RELEASE_NAME = infra

[mifosx]
# Enable or disable MifosX deployment.
enabled = true
# Namespace for MifosX components.
MIFOSX_NAMESPACE = mifosx
# Directory for MifosX repository.
MIFOSX_REPO_DIR = mifosx
# Branch of the MifosX repository to use.
MIFOSX_BRANCH = gazelle-1.1.0
# URL of the MifosX repository.
MIFOSX_REPO_LINK = https://github.com/openMF/mifosx-docker.git

[vnext]
# Enable or disable vNext deployment.
enabled = true
# Branch of the vNext repository to use.
VNEXTBRANCH = beta1
# Directory for vNext repository.
VNEXTREPO_DIR = vnext
# Namespace for vNext components.
VNEXT_NAMESPACE = vnext
# URL of the vNext repository.
VNEXT_REPO_LINK = https://github.com/mojaloop/platform-shared-tools.git

[phee]
# Enable or disable Payment Hub EE deployment.
enabled = true
# Branch of the Payment Hub EE repository to use.
PHBRANCH = master
# Directory for Payment Hub EE repository.
PHREPO_DIR = phlabs
# Namespace for Payment Hub EE components.
PH_NAMESPACE = paymenthub
# Helm release name for Payment Hub EE.
PH_RELEASE_NAME = phee
# URL of the Payment Hub EE repository.
PH_REPO_LINK = https://github.com/openMF/ph-ee-env-labs.git
# URL of the Payment Hub EE environment template repository.
PH_EE_ENV_TEMPLATE_REPO_LINK = https://github.com/openMF/ph-ee-env-template.git
# Branch of the Payment Hub EE environment template repository.
PH_EE_ENV_TEMPLATE_REPO_BRANCH = gazelle-dev
# Directory for Payment Hub EE environment template repository.
PH_EE_ENV_TEMPLATE_REPO_DIR = ph_template
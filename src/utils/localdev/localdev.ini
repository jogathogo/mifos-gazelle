# ============================================================================
# NOTES
# ============================================================================
#
# 1. Components with '#' at the start of their section name are disabled
#    Uncomment to enable them
#
# 2. Update 'hostpath' to match YOUR local project paths
#    Use absolute paths or environment variables like $HOME
#
# 3. Verify 'jarpath' matches your actual JAR filename
#    Check your build.gradle for the correct jar name
#
# 4. The 'image' must have Java (or your required runtime) installed
#    For Java projects, openjdk images work well
#
# 5. The 'directory' path must point to the Helm chart root
#    (the directory containing templates/deployment.yaml)
#
# 6. For automatic repository checkout:
#    - Set checkout_enabled = true
#    - Provide reponame (Git URL)
#    - Optionally set branch_or_tag (default: main)
#    - Optionally set checkout_to_dir (default: $HOME)
#
# 7. After editing, test with: ./localdev.py --status
#    This shows the status of all components
#
# 8. Complete setup: ./localdev.py --setup
#    This checkouts repos AND patches deployments in one command
#
# 9. Just checkout: ./localdev.py --checkout
#    This only clones/checks out repositories
#
# 10. Update repos: ./localdev.py --update
#     This pulls latest changes for existing repos
#
# 11. To patch without checkout: ./localdev.py
#
# 12. To restore originals: ./localdev.py --restore
#
# ============================================================================
# localdev.ini - Local Development Configuration
# Location: mifos-gazelle/src/utils/localdev/localdev.ini
#
# This file configures which Helm chart components should be patched
# for local development with hostPath volumes.
#
# Variable expansion is supported:
#   - Environment variables: $HOME, $USER, etc.
#   - Custom variables: ${gazelle-home} references [general] section

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
[general]
# Root directory of your mifos-gazelle repository
# You can use $HOME or other environment variables
gazelle-home = $HOME/mifos-gazelle


# ============================================================================
# COMPONENT CONFIGURATIONS
# ============================================================================
# Each section below defines a component to patch for local development.
#
# Required fields:
#   directory  = Path to the Helm chart directory containing templates/deployment.yaml
#   image      = Container image with JDK or runtime to use
#   jarpath    = Path where your JAR/executable lives inside the container
#   hostpath   = Local filesystem path to your project directory
#
# Optional checkout fields (for automatic repository management):
#   checkout_enabled = true/false - Enable automatic checkout of this component's repo
#   reponame         = Git repository URL (https or ssh)
#   branch_or_tag    = Branch or tag to checkout (default: main)
#   checkout_to_dir  = Directory to clone into (default: $HOME)
#
# The hostpath will be mounted at /app inside the container, so adjust
# jarpath accordingly (usually /app/build/libs/your-jar-name.jar)

# ----------------------------------------------------------------------------
# Connector Channel
# ----------------------------------------------------------------------------
[connector-channel]
directory = ${gazelle-home}/repos/ph_template/helm/ph-ee-engine/connector-channel
image = openjdk:26-ea-17-jdk-trixie
jarpath = /app/build/libs/ph-ee-connector-channel-2.0.0-SNAPSHOT.jar
hostpath = ${HOME}/ph-ee-connector-channel
# Repository checkout settings
checkout_enabled = false
reponame = https://github.com/openMF/ph-ee-connector-channel.git
branch_or_tag = mifos-2.0.0
checkout_to_dir = ${HOME}
